<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Interativos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>O que o Palmeiras não tem?</h2>
                   
                </div>
                <div class="card-back">
                    <p>Mundial</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Qual é o melhor time do Brasil?</h2>
                   
                </div>
                <div class="card-back">
                    <p>Corinthians  </p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quem é o melhor jogador do Brasil?</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>Yuri Alberto</p>
                </div>
            </div>
        </div>
        <div class="card-4" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>O que eu sou?</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>Linda</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
